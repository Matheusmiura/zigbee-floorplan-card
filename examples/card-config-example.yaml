# Example configuration for the Zigbee Floorplan Card
# Add this to your Lovelace dashboard

type: custom:zigbee-floorplan-card
entity: sensor.zigbee_coordinator_networkmap  # Your Zigbee network map entity
image: /local/floorplan.png  # Path to your floorplan image
image_width: 1000  # Width of your image in pixels
image_height: 800  # Height of your image in pixels
# title: Zigbee Network Map  # Optional - leave commented out to hide title
circle_radius: 10  # Radius of device circles
show_labels: true  # Show device labels
show_lqi: true  # Show link quality indicator on connections
auto_friendly_names: true  # Automatically lookup device names from Home Assistant (default: true)

# Friendly names for devices (optional - overrides auto-lookup)
# The card will automatically find names from Home Assistant entities,
# but you can override specific devices here if needed
# Note: If you see 4-digit codes, check browser console (F12) for debug messages
friendly_names:
  '0xbc026efffe29c7de': 'Main Coordinator'  # Override the auto-detected name
  '0x001788010d5caf75': 'Living Room Router'
  '0x881a14fffefeab2d': 'Kitchen Router'
  '0x8c65a3fffe1050a0': 'Bedroom Router'
  '0x70c59cfffef07c24': 'Hallway Router'
  '0xe4b323fffeb59e74': 'Front Door Sensor'
  '0xd44867fffefc8124': 'Window Sensor'
  '0xf84477fffe790717': 'Motion Sensor'
# Note: You can remove the friendly_names section entirely and the card
# will automatically use the names you've set in Home Assistant!

# Device coordinates (x, y in pixels)
# These correspond to the position on your floorplan image
